<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>NFT Preview Card</title>
</head>
<body>
    <main class="wrapper">

        <div class="container">

            <div class="card-wrap">
                <div class="image">
                  <img src="./images/image-equilibrium.jpg" alt="equilibrium" height="210px" width="210px" class="pishure">
                    <div class="overlay">
                        <div class="view"><img src="./images/icon-view.svg" alt=""></div>

                    </div>
                </div>
                <h4>Equilibrium #3429</h4>
                <p>Our Equilibrium collection promotes balance and calm.</p>
                <div class="iconline">
                
                   <div class="pricer"><img src="./images/icon-ethereum.svg" alt="ethIcon" height="12px"> 0.041 ETH</div> 
                    
                    <div class="timer"><img src="./images/icon-clock.svg" alt="clockIcon" height="12px">3 days left</div>
                </div>
                <br>
                <div class="line"></div>
                <div class="profile-pic"><img src="./images/image-avatar.png" alt="" height="25px" width="25px">
                    <p class="p-text">Creation of <a href="https://www.frontendmentor.io?ref=challenge">Jules Wyvern</a></p>
                </div>
                
            </div>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">J@Y</a>.
              </div>

        </div>
    </main>
</body>
</html>
